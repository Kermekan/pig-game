<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-6.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--rules">ðŸš©Rules</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
      
      <div class="rules">
        <div class="container">
          <div class="closebtn"><span class="close"></span></div>

          <h1>There are 3 Rules</h1>
          <p>1- Rack up as many points as possible from the dice rolls</p>
          <p>2- If the dice lands on 1 your current score is removed and the next player turn begins</p>
          <p>3- 1st player to 100 points wins the game</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
